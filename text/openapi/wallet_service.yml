methods:
  address_balance:
    get:
      summary: Returns the token balance of a given address and token
      operationId: wallet_address_balance
      tags:
        - wallet_service
      parameters:
        - name: address
          in: query
          description: Address to query for
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: Token to get the balance
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Token balance
          content:
            application/json:
              schema:
                $ref: "#/schemas/TokenBalance"
  address_history:
    get:
      summary: Returns the tx history for an address and token
      operationId: wallet_address_history
      tags:
        - wallet_service
      parameters:
        - name: address
          in: query
          description: Address to query for
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: Token to filter for
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Limit to the number of transactions on the responses
          required: false
          schema:
            type: integer
            format: uint8
            maximum: 100
            minimum: 1
            default: 10
        - name: skip
          in: query
          description: Skip the first transactions on the history
          required: false
          schema:
            type: integer
            format: uint64
            minimum: 0
            default: 0
      responses:
        "200":
          description: Token balance
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/TxHistoryEntry"
  address_tokens:
    get:
      summary: Returns the tokens of a given address
      operationId: wallet_address_tokens
      tags:
        - wallet_service
      parameters:
        - name: address
          in: query
          description: Address to query for
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/TokenEntry"
schemas:
  TokenEntry:
    type: object
    required:
      - token_id
      - name
      - symbol
    properties:
      token_id:
        type: string
      name:
        type: string
      symbol:
        type: string
  TokenBalance:
    type: object
    required:
      - token_id
      - transactions
      - unlocked_balance
      - locked_balance
      - unlocked_authorities
      - locked_authorities
    properties:
      token_id:
        type: string
      transactions:
        type: integer
        format: uint64
      unlocked_balance:
        type: integer
        format: uint64
      locked_balance:
        type: integer
        format: uint64
      unlocked_authorities:
        type: integer
        format: uint64
      locked_authorities:
        type: integer
        format: uint64
  TxHistoryEntry:
    type: object
    required:
      - token_id
      - tx_id
      - balance
      - timestamp
      - version
      - height
    properties:
      token_id:
        type: string
      tx_id:
        type: string
      balance:
        type: integer
        format: int64
      timestamp:
        type: integer
        format: uint64
      version:
        type: integer
        format: uint8
      height:
        type: integer
        format: uint64
